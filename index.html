<style type="text/css" media="all">
            html,body.plyr{
                height:100%;
                width:100%;
                margin:0;
                overflow:
                hidden;
                background: black
                }
            #player{
                width:100%;
                height:100%;
                overflow:hidden
            }
            .plyr__captions .plyr__caption {
  				background: !important;
  				font-family: Cambria;
              	color: #FFFF00 !important;
              	background-color:rgba(0, 0, 0, 0.1);
              	font-size: 150%;

<body class="plyr">

<iframe width="100%" height="100%" src="https://www.youtube.com/embed/dMWepUf_59A?si=L6Eslgo9gUjQ9gpg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
<script src="//cdn.jsdelivr.net/npm/hls.js@latest" type="97c93f870f1447906a5988c3-text/javascript"></script>
<script src="https://cdn.plyr.io/3.5.10/plyr.js" crossorigin="anonymous" type="97c93f870f1447906a5988c3-text/javascript"></script>
<script type="97c93f870f1447906a5988c3-text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      	const controls = ['rewind','play','play-large','fast-forward','progress', 'current-time','duration','mute','volume','download','settings','airplay','pip','fullscreen'],settings= ['captions', 'quality','speed'];
        var player = new Plyr(document.getElementById('player'), {quality: {default: 1080,options: [1080, 720, 480],forced: true,onChange: null,},controls,settings});
            player.on('ready', function(event){
                var instance = event.detail.plyr;

                var hslSource = null;
                var sources = instance.media.querySelectorAll('source'), i;
                for (i = 0; i < sources.length; ++i) {
                    if(sources[i].src.indexOf('.m3u8') > -1){
                        hslSource = sources[i].src;
                    }
                }

                if (hslSource !== null && Hls.isSupported()) {
                    var hls = new Hls();
                        hls.loadSource(hslSource);
                        hls.attachMedia(instance.media);
                        hls.on(Hls.Events.MANIFEST_PARSED,function() {
                            console.log('MANIFEST_PARSED');
                        });
                }
              console.log(player.source);
            });
    });
</script>
